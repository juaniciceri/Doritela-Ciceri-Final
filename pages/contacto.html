    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo__header">
            <img src="../img/LOGO-removebg-preview-removebg-preview.png" alt="">
        </div>
        <nav class="nav__menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="menu__icon"><img src="../img/bx-menu.svg" alt=""></i>
            </label>
            <ul>
                <li class="nav__item"><a href="../index.html" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="./productos.html" class="nav__link">Productos</a></li>

            </ul>
        </nav>
    </header>
    <main class="contacto">
        <form class="form" action="https://formspree.io/f/xrgjyjea"
        method="POST">
            <div class="form__container">
                <h2 class="form__title">Contáctanos</h2>
                <input type="text" class="form__input" placeholder="Nombre y apellido" name="name">
                <input type="email" class="form__input" placeholder="Email" name="email">
                <textarea class="form__input form__input--message" placeholder="Mensaje" name="message"></textarea>

                <input type="submit" value="Enviar" class="form__cta">
            </div>
        </form>
    </main>
    <footer>
        <ul class="social_icon">
            <li><a href="https://www.facebook.com/Doritelaba-180204924098840/">

                </a></li>
            <li><a href="https://api.whatsapp.com/send?phone=1139066235">
                <ion-icon name="logo-whatsapp"></ion-icon>
                </a></li>
        </ul>
